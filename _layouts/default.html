<!DOCTYPE html>
<html>
  <head>
      <meta charset="utf-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
      <title>BE 262 - {{ page.title }}</title>
      <meta name="viewport" content="width=device-width">
      <!-- syntax highlighting CSS -->
      <link rel="stylesheet" href="{{ site.baseurl }}/css/syntax.css">

      <!-- Custom CSS -->
      <link rel="stylesheet" href="{{ site.baseurl }}/css/main.css">

      <!-- Responsive CSS -->
      <link rel="stylesheet" href="{{ site.baseurl }}/css/responsive.css">

      <!-- Google Fonts -->
      <link href='http://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,700' rel='stylesheet' type='text/css'>
      <link href='http://fonts.googleapis.com/css?family=Raleway:300,400,700' rel='stylesheet' type='text/css'>
  </head>
  <body>
    <div class="site">
      <div class="sidebar" id="sidebar">
        <div class="header">
          <h1 class="title"><img id="logo" src="{{ site.baseurl }}/images/be262.png">
          <span class="tagline"></span>
        </div>
        <div class="posts">
          <ul class="posts-list">
            {% for tag in site.tags %}
              {% if tag[0] == page.year %}
                {% for post in tag[1] %}
                  <li class="post-link">
                    <a class="post-title" href="{{ site.baseurl }}{{ post.url }}">
                      {{ post.title }}
                    </a>
                  </li>
                {% endfor %}
              {% endif %}
            {% endfor %}
          </ul>
        </div>
        <div class="footer">
          <span id="footer-links">
            <a href="http://www.rpgroup.caltech.edu" class="footer-link">Phillips Lab</a> <span class="separator">&bull;</span>
            <a href="http://www.github.com/rpgroup-pboc/be262" class="footer-link">GitHub Repo</a>
            <br /><br />
            <a href="http://www.caltech.edu"><img src="{{ site.baseurl }}/images/Caltech_LOGO-BLACK-RGB.png" style="max-height: 40px; max-width: 50%; align: center;"></a>
          </span>
        </div>
      </div>

        {{ content }}

    </div>
    <script src="{{ site.baseurl  }}/scripts/responsive.js" type="text/javascript"></script>
  </body>
</html>
